<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bai1.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="pic">
          <img src="image/Jackson.gif" alt="" />
        </div>

        <div class="form">
          <h2>Registration Form</h2>
          <p>Register your Jackson Electronics product here</p>
        </div>
      </div>
      <form action="" class="main">
        <table>
          <tr>
            <td>First Name</td>
            <td>
              <input type="text" name="fsname" id="fsname" />
              Last Name <input type="text" name="lsname" id="lsname" />
            </td>
          </tr>
          <tr>
            <td>Address#1</td>
            <td>
              <input type="text" name="add1" id="add1" />
            </td>
          </tr>
          <tr>
            <td>Address#2</td>
            <td>
              <input type="text" name="add2" id="add2" />
            </td>
          </tr>
          <tr>
            <td>City</td>
            <td>
              <input type="text" name="city" id="city" />
              State <input type="text" name="state" id="state" /> Zip
              <input type="text" id="zip" name="zip" />
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td><input type="text" id="country" name="country" /></td>
          </tr>
        </table>
        <hr />
        <table>
          <tr>
            <td>Prouct</td>
            <td>
              <select name="pro" id="pro">
                <option value="scan">Scan Master</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Date Purchase</td>
            <td>
              <input type="datetime" name="date" id="date" />
            </td>
          </tr>
          <tr>
            <td>Serial#</td>
            <td><input type="text" name="ser" id="ser" /></td>
          </tr>
          <tr>
            <td class="use">Used for</td>
            <td>
              <input type="radio" name="use" value="home" checked="checked" />
              Home

              <br />
              <input type="radio" name="use" value="business" check="checked" />
              Business
              <br />
              <input
                type="radio"
                name="use"
                value="govemment"
                check="checked"
              />
              Govemment
            </td>
            <td>
              <input type="radio" name="use" value="edu" check="checked" />
              Education Institution
              <br />
              <input
                type="radio"
                name="use"
                value="other"
                check="checked"
              />Other
            </td>
          </tr>
          <tr>
            <td>System (check all that apply)</td>
            <td>
              <input type="checkbox" name="sys" value="win" />
              Windows
              <br />
              <input type="checkbox" name="sys" value="mac" />
              Macintosh
            </td>
            <td>
              <input type="checkbox" name="sys" value="unix" />
              UNIX
              <br />
              <input type="checkbox" name="" id="" /> Other
            </td>
          </tr>
        </table>
        <hr />
        <table>
          <tr>
            <td>Comments?</td>
            <td>
              <textarea name="cmt" id="cmt" cols="50" rows="7"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="submit"
                name="regis"
                value="Click to register"
                onclick="myFunction()"
              />
              <input type="reset" name="regis" value="Click to cancel" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="js/button.js"></script>
  </body>
</html>
